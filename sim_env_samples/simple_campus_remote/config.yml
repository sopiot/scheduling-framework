simulation:
  name: sim_simple_campus_remote
  running_time: 60

device_pool_path: ${ROOT}/device_pool_remote.yml

middleware:
  manual: manual_mw_tree.yml

service:
  normal:
    service_type_num: 20
    energy: [1000, 2000]
    execute_time: [0.1, 1.0]
  super:
    service_type_num: 10
    service_per_super_service: [4, 4]

thing:
  normal:
    service_per_thing: [3, 3]
    fail_error_rate: 0
    broken_rate: 0
    unregister_rate: 0

  super:
    service_per_thing: [3, 3]
    fail_error_rate: 0
    broken_rate: 0
    unregister_rate: 0

application:
  normal:
    service_per_application: [3, 3]
    period: [5, 10]

  super:
    service_per_application: [1, 1]
    period: [5, 10]
